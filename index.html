<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
  <main>
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="" />
        <div class="eye">
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <div class="content">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes <br> balance and calm.</p>
        <div class="icons">
          <div class="icon">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
            <span>0.041 ETH</span>
          </div>
          <div class="icon">
            <img src="./images/icon-clock.svg" alt="icon-ethereum" />
            <span class="">3 days left</span>
          </div>
        </div>
        <div class="creater">
          <img src="./images/image-avatar.png" alt="image-avatar" />
          <p>Creation of<span> Jules Wyvern</span></p>
        </div>
      </div>
  </main>
</body>
</html>
